# Documentation: https://roots.io/trellis/docs/local-development-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/development/vault.yml

wordpress_sites:
  upthegame.nl:
    site_hosts:
      - canonical: upthegame.dev
        redirects:
          - www.upthegame.dev
    local_path: ../../web/utg2018/site # path targeting local Bedrock site directory (relative to Ansible root)
    admin_email: admin@upthegame.dev
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: self-signed
    cache:
      enabled: false
    env:
      db_name: utg2018_development
      db_user: example
      db_prefix: utgwp_

